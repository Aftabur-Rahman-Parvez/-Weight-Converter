<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Weight Converter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<style>
		
		body{
			margin-top: 70px;
			background: #333;
			color:#fff;
			
		}
		#output{
			/*color:#000;*/
		}
	</style>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3 ">
				<h5 class="display-4 text-center mb-3">Weight Converter</h5>

				<form action="">
					<div class="form-group">
						<input id="Ibsinput" type="number" class="form-control form-control-lg" placeholder="Enter Pound........">
					</div>
				</form>

				<div id="output">
					<div class="card bg-primary mb-2">
						<div class="card-block ">
							<h4>Grams: </h4>
							<div id="gramsOutput">
								
							</div>
						</div>
					</div>

					<div class="card bg-success mb-2">
						<div class="card-block ">
							<h4>Kilograms: </h4>
							<div id="KgOutput">
								
							</div>
						</div>
					</div>

					<div class="card bg-danger mb-2">
						<div class="card-block">
							<h4>Ounces: </h4>
							<div id="OzOutput">
								
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script>
		document.getElementById('output').style.visibility='hidden';
		document.getElementById('Ibsinput').addEventListener('input',function(e){
			document.getElementById('output').style.visibility='visible';
			var lbs=e.target.value;
			document.getElementById('gramsOutput').innerHTML=lbs/0.0022046;
			document.getElementById('KgOutput').innerHTML=lbs/2.2046;
			document.getElementById('OzOutput').innerHTML=lbs*16;
		});
	</script>
</body>
</html>
